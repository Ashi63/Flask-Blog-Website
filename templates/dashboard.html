{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin.jpg') }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Dashborad Panel</h1>
          <span class="subheading">Manage Your Posts And Change Them</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Basic Actions</h1>
      <a href="/edit/0"><button type="button" class="btn btn-outline-secondary" btn-sm>Add a new post </button></a>
      <a href="/logout"><button type="button" class="btn btn-outline-secondary" btn-sm>Logout </button></a>
     
      <hr></hr>
      <div>
        <h1>Upload A file</h1>
       
        <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name= "file1">
        <button type="submit" class="btn btn-outline-secondary" btn-sm>Submit</button>
        </form>
        
        
        <hr></hr>
        <h1>
          Edit Post
        </h1>
      </div>


      <table class="table">
        <thead>
          <tr>
            <th>Sno</th>
            <th>Title</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>



        {%for post in posts%}

        <tbody>
          <tr>
            <td>{{post[0]}}</td>
            <td>{{post[1]}}</td>
            <td>{{post[5]}}</td>
            <td> <a href="/edit/{{post[0]}}">
                <button type="button" class="btn btn-outline-secondary" btn-sm> Edit </button>
              </a>
            </td>

            <td> <a href="/delete/{{post[0]}}">
              <button type="button" class="btn btn-outline-danger" btn-sm> Delete </button></td>
            </a>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
{% endblock %}
