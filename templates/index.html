{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{params["index_heading"]}}</h1>
          <span class="subheading">{{params["index_sub_heading"]}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      {% for post in data %}
      <div class="post-preview">
        <a href="/post/{{post[6]}}">
          <h2 class="post-title">{{post[1]}}
            
          </h2>
          <h3>{{post[2]}}</h3>
          <h3 class="post-subtitle">
            {{post[3]}}....
          </h3>
        </a>
        <p class="post-meta">Posted by
          <a href="#">Start Bootstrap</a>
          on {{post[5]}}
        </p>
      </div>
      <hr>
      {% endfor %}

      <!-- Pager -->
      <div class="clearfix">
        {% if number!= 0 %}
        <a class="btn btn-primary  float-left" href="{{prev}}">&larr; Previous </a>
        {% endif %}
        <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
