{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin.jpg') }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Update Your Post</h1>
          <span class="subheading">Manage Posts Here</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Add/Edit Posts</h1>
      <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
      <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
      <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
      <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Title" id="title" name='title' required
              data-validation-required-message="Please enter Title of your post." >
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Tagline</label>
            <input type="email" class="form-control" placeholder="Tagline" id="tline" name="tline" required
              data-validation-required-message="Please enter your post's tagline." >
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content" required
                data-validation-required-message="Please enter content of your post." ></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Image</label>
            <input type="tel" class="form-control" placeholder="Image" name="img" id="img" required
              data-validation-required-message="Please enter Image URL." >
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Slug</label>
              <textarea  class="form-control" placeholder="Slug" name="slug" id="slug" required
                data-validation-required-message="Please enter SLug for your post." ></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
